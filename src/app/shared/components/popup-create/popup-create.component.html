<div class="wrapper">
  <h1 mat-dialog-title>Create {{ data.name }}</h1>
  <div mat-dialog-content>
    <mat-form-field class="example-full-width">
      <mat-label>Enter a {{ data.name }} name:</mat-label>
      <input matInput autocomplete="off" [(ngModel)]="name" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="button-container">
    <button mat-button mat-dialog-close>Close</button>
    <button
      mat-button
      mat-dialog-close
      (click)="confirmCreate()"
      [disabled]="!name"
    >
      Ok
    </button>
  </div>
</div>
